<app-generic-table [selectedItems]="selectedRowItems" [toolBarStartActions]="toolBarStartActions" [tableConfig]="tableConfig" [tableData]="tableData" (onToolBarStartAction)="handleToolBarActions($event)" (onSelectionChange)="handleRowSelectionChange($event)" />
<ng-template #createUpdateRouteContent>
    <h3 class="text-xl font-semibold mb-4 text-muted-color-emphasis">{{isEditMode ? 'Update ' : 'Create '}}Address</h3>

    <div class=" bg-gray-50">
      <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <div class="col-span-1 lg:col-span-3 flex flex-col">
          <app-generic-gm-route
            [height]="800"
            [apiKey]="googleMapsApiKey"
            [sourceLat]="selectedSource?.position?.latitude || 0"
            [sourceLng]="selectedSource?.position?.longitude || 0"
            [destinationLat]="selectedDestination?.position?.latitude || 0"
            [destinationLng]="selectedDestination?.position?.longitude || 0"
            (routeCreated)="onRouteCreated($event)"
            (routeSelected)="onRouteSelected($event)"
          ></app-generic-gm-route>
        </div>
        
        <div class="border rounded-lg shadow-md p-6 bg-white">
          <h3 class="text-lg font-semibold mb-4 text-gray-800">Location Settings</h3>
          
          <div class="mb-4">
            <app-generic-autocomplete apiEndpoint="geortd/address/SearchAddress" displayField="name"
              placeholder="Search Source..." (itemSelected)="onSourceSelected($event)">
            </app-generic-autocomplete>
          </div>
          
          <div class="mb-4">
            <app-generic-autocomplete apiEndpoint="geortd/address/SearchAddress" displayField="name"
              placeholder="Search Destination..." (itemSelected)="onDestinationSelected($event)">
            </app-generic-autocomplete>
          </div>
        </div>
      </div>
    </div>
</ng-template>
